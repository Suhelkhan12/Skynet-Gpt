<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkynetGpt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- to wrap the entire app -->
  <div id="app">
    <div class="logo">
      <img src="assets/bot.svg" alt="" class="bot-logo-img">Skynet
    </div>

    <div class="ask-me-banner">
      Ask me anything!
    </div>


    <div id="chat_container">



    </div>


    <form id="form">

      <!-- for asking  user to write anything -->
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask Skynet..."></textarea>

      <!-- for submitting the question -->
      <button type="submit"> <img src="assets/send.svg" alt="sendButton"></button>
    </form>
  </div>


  <script type="module" src="script.js"></script>
</body>

</html>
